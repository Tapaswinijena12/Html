<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Startup_14</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100;9..40,200&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
        <header class="header">
            <a href="#" class="logo">Startup 3</a>
            <nav class="navbar">
                <a class="selected" href="#">Overview</a>
                <a href="#">Prices</a>
                <a href="#">Blog</a>
                <a href="#">Feedback</a>
                <a class="btn" href="#">Purchase</a>
            </nav>
        </header>
        <div class="container">
             <section class="home">
                    <div class="left">
                        <h2>Generate Awesome Web Pages</h2>
                        <div class="pad">
                        <p>The most important part of the</p>
                        <p>Startup is the samples. The</p>
                        <p>samples form a set of 25 usable</p>  
                        <p>pages you can use as is or you can</p>
                        <p>add new blocks.</p>
                        </div>
                       <div class="pad">
                        <button class="btn">Learn More</button>
                       </div>
                    </div>
             </section>
             </div>
            <div class="right">
                <form action="#">
                    <h5 class="sign">Sign Up Now</h5>
                    <input class="padd" type="text" placeholder="Your email">
                    <input class="padd" type="text" placeholder="Your password">
                    <label class="check-container">I agree to the Terms of Service.
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                      </label>

                      <div class="sign-in">
                        <input class="btn-sign" type="button" value="Sign In">
                      </div>
                      <div class="line"></div>
                      <div class="login">  
                        <input class="btn-login" type="button" value="Login via Twitter">
                      </div>
                    <p class="doyou">Do you have an Account? <a href="#">Sign in</a></p>
                </form>
            </div>
        </div>     
</body>
</html>
